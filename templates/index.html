<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Secure File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Secure File Upload</h2>

    <div class="card p-4 shadow-sm">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-2" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Set file password" required>
            <button class="btn btn-primary w-100">Upload & Generate QR</button>
        </form>

        {% if file_name %}
        <div class="text-center mt-3">
            <h5>File Uploaded: {{ file_name }}</h5>
            <p><strong>SHA-256 Checksum:</strong> {{ checksum }}</p>

            <img src="{{ qr_path }}" class="img-fluid mt-2" style="max-width: 260px;" alt="QR code">
            <p class="text-muted">Scan QR to access securely or open: <a href="{{ access_url }}" target="_blank">{{ access_url }}</a></p>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
